<div class="add-money-container">
  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="decoration-circle-1"></div>
    <div class="decoration-circle-2"></div>
  </div>

  <!-- Main Content Wrapper -->
  <div class="d-flex align-items-center justify-content-center flex-grow-1">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-xl-5">
        <!-- Header Section -->
        <div class="card border-0 shadow-lg mb-4 header-card">
          <div class="card-body p-4 text-center">
            <div class="d-flex align-items-center justify-content-center mb-3">
              <div class="icon-container me-3">
                <div class="money-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                </div>
              </div>
              <div class="text-start">
                <h2 class="h3 mb-1 fw-bold text-white">Add Money</h2>
                <p class="mb-0 text-white-50">Top up your wallet balance</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Money Form -->
        <div class="card border-0 shadow-lg form-card">
          <div class="card-body p-4">
            <form (ngSubmit)="addMoney()" #addMoneyForm="ngForm">
              <!-- Amount Input Section -->
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <label for="amount" class="form-label d-flex align-items-center mb-0 text-white fw-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                      <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                    </svg>
                    Amount to Add
                  </label>
                  <span class="badge bg-light text-dark px-3 py-2">INR</span>
                </div>
                
                <div class="input-group mb-3 amount-input-group">
                  <span class="input-group-text bg-transparent border-end-0 text-white currency-symbol">₹</span>
                  <input
                    type="number"
                    id="amount"
                    name="amount"
                    class="form-control form-control-lg border-start-0 amount-input"
                    required
                    min="1"
                    max="100000"
                    step="1"
                    placeholder="0"
                    [(ngModel)]="addMoneyModel.amount"
                    #amountRef="ngModel"
                  />
                </div>
                
                <div class="alert alert-danger d-flex align-items-center" *ngIf="amountRef.invalid && amountRef.touched">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                  </svg>
                  <small>Please enter a valid amount between ₹1 and ₹1,00,000</small>
                </div>
              </div>

              <!-- Quick Amount Selection -->
              <div class="mb-4">
                <p class="fw-semibold text-white mb-3">Quick amounts</p>
                <div class="d-flex flex-wrap gap-2">
                  <button type="button" class="btn btn-outline-light flex-fill" (click)="selectQuickAmount(100)">₹100</button>
                  <button type="button" class="btn btn-outline-light flex-fill" (click)="selectQuickAmount(500)">₹500</button>
                  <button type="button" class="btn btn-outline-light flex-fill" (click)="selectQuickAmount(1000)">₹1,000</button>
                  <button type="button" class="btn btn-outline-light flex-fill" (click)="selectQuickAmount(2000)">₹2,000</button>
                  <button type="button" class="btn btn-outline-light flex-fill" (click)="selectQuickAmount(5000)">₹5,000</button>
                </div>
              </div>

              <!-- Payment Method Info -->
              <div class="alert alert-info d-flex align-items-center mb-4 payment-info-alert">
                <div class="me-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
                    <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z"/>
                  </svg>
                </div>
                <div>
                  <h6 class="alert-heading mb-1">Secure Payment</h6>
                  <p class="mb-0">Your money will be added instantly to your wallet balance</p>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-success btn-lg py-3 add-money-btn" 
                  [disabled]="addMoneyForm.invalid"
                >
                  <div class="d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    <span class="fw-bold">Add Money to Wallet</span>
                  </div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
