
<!-- app.component.html -->
<div class="app-container">
  <app-signup-form *ngIf="!isloggedIn" (loginEvent)="received($event)" />
  
  <div *ngIf="isloggedIn" class="main-layout">
    <app-sidebar *ngIf="isloggedIn" [isAdmin]="isAdmin" (loginEvent)="received($event)"/>
    
    <div class="content-area">
      <router-outlet />
      <app-chat/>
    </div>
  </div>
</div>
