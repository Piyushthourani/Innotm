<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4">{{ showLoginForm ? 'Login' : 'Sign Up' }}</h3>

      <form *ngIf="!showLoginForm" #signupForm="ngForm" (ngSubmit)="signupForm.form.valid && onRegisterSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="signupModel.email" name="Email" #email="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && email.invalid}"  placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" [(ngModel)]="signupModel.phoneNumber" name="Phone" #phone="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && phone.invalid}"  placeholder="Enter your phone number" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" [(ngModel)]="signupModel.gender" name="Gender" #gender="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && gender.invalid}"  value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" [(ngModel)]="signupModel.gender" name="Gender" #gender="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && gender.invalid}"  value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="signupModel.username" name="Username" #username="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && username.invalid}"  placeholder="Choose a username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="signupModel.password" name="Password" #password="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && password.invalid}" placeholder="Create a password"  required>
        </div>

        <!-- Register Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    


  <!-- Login Form  -->

  
    <form *ngIf="showLoginForm" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onLoginSubmit()">
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="loginModel.phoneNumber" name="Phone" #phone="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && phone.invalid}" placeholder="Enter phone number" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginModel.password" name="Password" #password="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid}" placeholder="Enter password" required>
      </div>

      <!-- Login Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <button class="btn btn-link" (click)="switchMode()">
        Need an account? Sign Up
      </button>
    </form>
  </div>
</div>
