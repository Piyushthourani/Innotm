<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form #signupForm="ngForm" (ngSubmit)="signupForm.form.valid && onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="signupModel.Email" name="Email" #email="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && email.invalid}"  placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" [(ngModel)]="signupModel.Phone" name="Phone" #phone="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && phone.invalid}"  placeholder="Enter your phone number" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" [(ngModel)]="signupModel.Gender" name="Gender" #gender="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && gender.invalid}"  value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" [(ngModel)]="signupModel.Gender" name="Gender" #gender="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && gender.invalid}"  value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="signupModel.Username" name="Username" #username="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && username.invalid}"  placeholder="Choose a username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="signupModel.Password" name="Password" #password="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && password.invalid}" placeholder="Create a password"  required>
        </div>

        <!-- Register Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
